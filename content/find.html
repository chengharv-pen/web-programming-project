<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Find</title>
    <link href="content-styles/form.css" rel="stylesheet">
</head>

<body>
    <h2>Find a dog/cat</h2>
    <form id="searchForm" action="/find-cat-or-dog-submit" method="POST">
        <label for="animalType">Cat or Dog:</label>
        <select id="animalType" name="animalType">
            <option value="">Select</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
        </select>
        <span class="error" id="animalTypeError"></span>

        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed" placeholder="Enter breed or 'Doesn't matter'" autocomplete="off">
        <span class="error" id="breedError"></span>

        <label for="age">Preferred Age:</label>
        <select id="age" name="age">
            <option value="">Select</option>
            <option value="puppy">Puppy/Kitten</option>
            <option value="young">Young (1-3 years)</option>
            <option value="adult">Adult (4-8 years)</option>
            <option value="senior">Senior (8+ years)</option>
            <option value="any">Doesn't matter</option>
        </select>
        <span class="error" id="ageError"></span>

        <label for="gender">Preferred Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="any">Doesn't matter</option>
        </select>
        <span class="error" id="genderError"></span>

        <label for="compatibility">Compatibility:</label>
        <input type="text" id="compatibility" name="compatibility" placeholder="E.g., other dogs, cats, small children"
            autocomplete="off">
        <span class="error" id="compatibilityError"></span>

        <p></p>
        <button type="submit" class="submit-button">Submit</button>
        <button type="button" class="clear-button">Clear</button>
    </form>
    <script src="content-scripts/find.js"></script>
</body>

</html>
