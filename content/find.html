<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="style/find.css" rel="stylesheet">
    <title>Find</title>
</head>

<body>
    <h2>Find a dog/cat</h2>
    <form id="searchForm">
        <label for="animalType">Cat or Dog:</label>
        <select id="animalType" name="animalType" required>
            <option value="">Select</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
        </select>

        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed" placeholder="Enter breed or 'Doesn't matter'">

        <label for="age">Preferred Age:</label>
        <select id="age" name="age">
            <option value="puppy">Puppy/Kitten</option>
            <option value="young">Young (1-3 years)</option>
            <option value="adult">Adult (4-8 years)</option>
            <option value="senior">Senior (8+ years)</option>
            <option value="any">Doesn't matter</option>
        </select>

        <label for="gender">Preferred Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="any">Doesn't matter</option>
        </select>

        <label for="compatibility">Compatibility:</label>
        <input type="text" id="compatibility" name="compatibility" placeholder="E.g., other dogs, cats, small children">

        <button type="submit">Submit</button>
        <button type="button">Clear</button>
    </form>
</body>

</html>
