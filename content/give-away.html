<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giveaway</title>
    <link rel="stylesheet" href="content-styles/form.css">
</head>

<body>
    <h2>Give away a pet</h2>
    <form id="giveawayForm" action="/give-away-submit" method="POST" enctype="multipart/form-data">
        <label for="animalType">Cat or Dog:</label>
        <select id="animalType" name="animalType">
            <option value="">Select</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
        </select>
        <span class="error" id="animalTypeError"></span>

        <label for="breed">Breed of dog or cat:</label>
        <input type="text" id="breed" name="breed" placeholder="Enter breed or 'Doesn't matter'" autocomplete="off">
        <span class="error" id="breedError"></span>

        <label for="age">Age of animal:</label>
        <input type="text" id="age" name="age" placeholder="Please type a number or 'Doesn't matter'"
            autocomplete="off">
        <span class="error" id="ageError"></span>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="any">Unknown</option>
        </select>
        <span class="error" id="genderError"></span>

        <label for="alongDog">Gets along with other dogs:</label>
        <select id="alongDog" name="alongDog">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <span class="error" id="alongDogError"></span>

        <label for="alongCat">Gets along with other cats:</label>
        <select id="alongCat" name="alongCat">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <span class="error" id="alongCatError"></span>

        <label for="suitableFamily">Suitable for a family with small children:</label>
        <select id="suitableFamily" name="suitableFamily">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <span class="error" id="suitableFamilyError"></span>

        <label for="comment">Comment area:</label>
        <textarea id="comment" name="comment"
            placeholder="You can brag about the animal that you are putting up for adoption here"></textarea>
        <span class="error" id="commentError"></span>

        <label for="name">Current owner's name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your given/family name" autocomplete="off">
        <span class="error" id="nameError"></span>

        <label for="email">Current owner's email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" autocomplete="off">
        <span class="error" id="emailError"></span>

        <label for="file">Pet image (Optional, only accepts JPG/PNG/GIF formats):</label>
        <input type="file" id="file" name="file" accept=".jpg, .gif, .png">

        <label for="petName">Pet name (Optional):</label>
        <input type="text" id="petName" name="petName" placeholder="Enter the pet's name" autocomplete="off">

        <p></p>
        <button type="submit" class="submit-button">Submit</button>
        <button type="button" class="clear-button">Clear</button>
    </form>
    <script src="content-scripts/give-away.js"></script>
</body>

</html>
