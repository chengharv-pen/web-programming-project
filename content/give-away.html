<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/give-away.css">
    <title>Giveaway</title>
</head>

<body>
    <h2>Give away a pet</h2>
    <form id="giveawayForm">
        <label for="animalType">Cat or Dog:</label>
        <select id="animalType" name="animalType" required>
            <option value="">Select</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
        </select>

        <label for="breed">Breed of dog or cat:</label>
        <input type="text" id="breed" name="breed" placeholder="Enter breed or 'Doesn't matter'">

        <label for="age">Age of animal:</label>
        <select id="age" name="age" required>
            <option value="">Select</option>
            <option value="puppy">Puppy/Kitten</option>
            <option value="young">Young (1-3 years)</option>
            <option value="adult">Adult (4-8 years)</option>
            <option value="senior">Senior (8+ years)</option>
            <option value="any">Doesn't matter</option>
        </select>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="any">Unknown</option>
        </select>

        <label for="alongDog">Gets along with other dogs:</label>
        <select id="alongDog" name="alongDog" required>
            <option value="">Select</option>
            <option value="yesDog">Yes</option>
            <option value="noDog">No</option>
        </select>

        <label for="alongCat">Gets along with other cats:</label>
        <select id="alongCat" name="alongCat" required>
            <option value="">Select</option>
            <option value="yesCat">Yes</option>
            <option value="noCat">No</option>
        </select>

        <label for="suitableFamily">Suitable for a family with small children:</label>
        <select id="suitableFamily" name="suitableFamily" required>
            <option value="">Select</option>
            <option value="yesSuitable">Yes</option>
            <option value="noSuitable">No</option>
        </select>

        <label for="comment">Comment area:</label>
        <input type="text" id="comment" name="comment"
            placeholder="You can brag about the animal that you are putting up for adoption here">

        <label for="name">Current owner's name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your given/family name">

        <label for="email">Current owner's email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email">

        <button type="submit">Submit</button>
        <button type="button">Clear</button>
    </form>
</body>

</html>
