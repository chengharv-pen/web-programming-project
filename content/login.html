<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="content-styles/login.css">
</head>

<body>
    <h2>Login</h2>
    <form id="loginForm" action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter a username" required autocomplete="off">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter a password" required autocomplete="off">
        <br>
        <input type="submit" value="Login">
    </form>
    <p class="message"></p>

    <script src="content-scripts/login.js"></script>
</body>

</html>
